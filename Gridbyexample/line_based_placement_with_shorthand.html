<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
  </div>
</body>
</html>

<style>
 body{
   margin: 40px;
 }

 .wrapper{
    display: grid;
    gap: 10px;
    grid-template-columns: 100px 100px 100px;
 }

 .wrapper > div {
    border-radius: 5px;
    background-color: rgb(117, 117, 117);
    color: white;
    align-items: center;
    padding: 20px;
 }

 .d {
   grid-column: 1/2;
   grid-row: 1/2;
 }

 .a {
   grid-column: 2/3;
   grid-row: 1/2;
 }

 .f {
   grid-column: 3/4;
   grid-row: 1/2;
 }

 .e {
    grid-column: 1/2;
    grid-row: 2/3;
 }

 .b {
    grid-column: 2/3;
    grid-row: 2/3;
 }

 .c {
    grid-row: 2/3;
    grid-column: 3/4;
 }

 .wrapper > div:hover {
    transform: rotate(20deg);
 }



</style>
